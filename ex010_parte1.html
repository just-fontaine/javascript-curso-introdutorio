<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> KM/h

    <input type="button" value="VERIFICAR" onclick="calcular()">
    
    <div id="res">
        </p><strong>SUA VELOCIDADE ATUAL É DE: 0 KM/h</strong></p>
    </div>


    <script>


        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p><strong>SUA VELOCIDADE ATUAL É DE: ${vel}<strong> KM/h</p>`
                if (vel > 60){
                    res.innerHTML += `<p>Tá rapido demais!<p>`
                }
                else{
                    res.innerHTML += '<p>Tá suave meu patrão...<p>'
                }
        }
    </script>
</body>
</html>
