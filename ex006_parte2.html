<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM 2</title>
    <style>
        body{
            background-color: rgb(4, 11, 89);
        }
    
        div#area{
            background-color: rgb(0, 0, 0);
            color: white;
            font: 20pt arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    
    </style>
</head>
<body>
    <div id="area">
        
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mousedown', segurar)
        a.addEventListener('mouseup', soltar)
        
        function clicar(){
            a.innerText = 'Clicou!'
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'black'
        }

        function segurar(){
            a.style.background = 'red'
        }
        function soltar(){
            a.style.background = 'black'
        }

    </script>
</body>
</html>
